sudo: required
dist: trusty
language: cpp
compiler: gcc
addons:
  apt:
    packages:
    - cmake
    - lua5.2
    - libjson-c-dev
    - liblua5.2-dev
before_install:
  - wget https://github.com/fynnh/libubox/releases/download/untagged-2f3d0fb32fe4d665624f/ubox-1.0-Linux.deb
  - sudo dpkg -i ubox-1.0-Linux.deb
script:
- cmake . -DBUILD_LUA=OFF
- make -j1
- make package

